<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="'Sign Up'">Default Title</h1>

<form method="post" style="max-width:600px;" action="add">
    <div class="form-group">
        <label for="name-field">Username</label>
        <input class="form-control" id="name-field" type="text" name="username" th:value="${user.username}"/>
    </div>
    <div class="form-group">
        <label for="email-field">Email</label>
        <input class="form-control" id="email-field" type="email" name="email" th:value="${user.email}" />
    </div>
    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" id="password-field" type="password" name="password" />
    </div>
    <div class="form-group">
        <label for="verify-field">Verify Password</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
        <p th:if="${error}" th:text="${error}"></p>
    </div>

    <input type="submit" value="Sign me up!" />
</form>

</body>
</html>
